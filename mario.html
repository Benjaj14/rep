<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>mario kart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('https://images7.alphacoders.com/136/thumb-1920-1367194.jpeg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .game-cover {
      width: 400px;
      height: 400px;
      border-radius: 30px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px #fff;
    }

    .stars {
      font-size: 28px;
      color: gold;
      margin-bottom: 20px;
    }

    .description {
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
      margin: 0 auto;
      max-width: 500px;
    }

    .titulo {
      font-size: 25px;
      max-width: 90%;
      text-align: center;
      margin: 0 auto;
    }

    .boton-volver {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      border-radius: 16px;
      padding: 16px 28px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      transition: background-color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .boton-volver:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .game-cover {
        width: 220px;
        height: 220px;
      }

      .description {
        font-size: 14px;
        max-width: 90%;
      }

      .titulo {
        font-size: 25px;
      }

      .stars {
        font-size: 22px;
      }

      .boton-volver {
        font-size: 16px;
        padding: 12px 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <img class="game-cover" src="img/mariowii.jpg" alt="Mario" />
      <p class="titulo">Mario Kart</p>
      <div class="stars">★ ★ ★ ★ ★</div>
      <p class="description">
        Mario Kart Wii es un juego de carreras lleno de acción en el que los jugadores eligen su personaje 
        favorito de Nintendo y compiten entre ellos montados en karts y motos. ¡Nintendo reinventa la 
        experiencia Mario Kart de la mano de Wii!
      </p>
    </div>
  </div>

  <button class="boton-volver" onclick="cerrarPestana()">Volver</button>

  <script>
    function cerrarPestana() {
      window.close();
    }
  </script>

</body>
</html>
