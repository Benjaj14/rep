<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameflow - Registro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left-section {
      flex: 1;
      background: url('https://m.media-amazon.com/images/I/81HcGViMOxL.jpg') no-repeat center center;
      background-size: cover;
    }

    .right-section {
      flex: 1;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .right-section h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form button:hover {
      background-color: #0056b3;
    }

    .form a {
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section"></div>
    <div class="right-section">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
      </div>
      <h1>隆Hola nuevo usuario!</h1>
      <form class="form" id="registerForm">
        <input type="text" id="name" placeholder="Nombre Completo" required>
        <input type="email" id="email" placeholder="Correo electr贸nico" required>
        <input type="password" id="password" placeholder="Contrase帽a" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar contrase帽a" required>
        <button type="submit">Registrarse</button>
        <a href="login.html">驴Ya tienes cuenta? Inicia sesi贸n</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nombre = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!nombre || !email || !password || !confirmPassword) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Las contrase帽as no coinciden.');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert(' Registro exitoso. Ahora inicia sesi贸n.');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Ocurri贸 un error al registrar.');
        }
      } catch (err) {
        console.error(err);
        alert('Error al conectar con el servidor.');
      }
    });
  </script>
</body>
</html>
