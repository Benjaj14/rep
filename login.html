<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gameflow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
    }

    .left-panel {
      width: 50%;
      position: relative;
      background-color: #f5f5f5;
    }

    .logo-header img {
      width: 200px;
      height: auto;
      margin: 20px 0 10px 40px;
    }

    .form-wrapper {
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 80%;
      max-width: 380px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #000;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: 2px solid #000;
      border-radius: 30px;
      background: #A3C2FF;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .register-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
      color: #1A0DAB;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    .right-panel {
      width: 77%;
      background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/16038.jpg');
      background-size: cover;
      background-position: right;
      background-repeat: no-repeat;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <div class="logo-header">
      <img src="img/logo.png" alt="Icono Gameflow">  
    </div>

    <div class="form-wrapper">
      <div class="form-container">
        <h2>¬°Bienvenido de nuevo!</h2>
        <form id="loginForm">
          <div id="loginError" class="error"></div>
          <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Correo electr√≥nico" required>
          </div>
          <div class="form-group password-container">
            <input id="loginPassword" type="password" placeholder="Contrase√±a" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
          <button type="submit">Iniciar sesi√≥n</button>
          <a href="registro.html" class="register-link">¬øNo tienes cuenta? Reg√≠strate</a>
        </form>
      </div>
    </div>
  </div>

  <div class="right-panel"></div>

  <script>
    function togglePassword() {
      const inp = document.getElementById('loginPassword');
      inp.type = inp.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = '';

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert('‚úÖ Inicio de sesi√≥n exitoso.');
          // Puedes guardar al usuario si lo deseas:
          // localStorage.setItem('usuario', JSON.stringify(data.usuario));
          window.location.href = 'HOME.html';
        } else {
          errorDiv.textContent = data.error || 'Error al iniciar sesi√≥n.';
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Error al conectar con el servidor.';
      }
    });
  </script>
</body>
</html>
