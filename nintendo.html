<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juegos pc</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-group img {
      width: 100%;
      max-width: 100px;
      height: 100%;
      max-height: 100px;
      margin-right: 15px;
      vertical-align: middle;
    }

    .search-bar {
      position: relative;
    }

    .search-bar input {
      padding: 8px 35px 8px 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
      font-size: 14px;
    }

    .search-bar .icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      padding: 20px;
    }

    .game {
      background-color: #222;
      padding: 5px;
      border-radius: 10px;
      text-align: center;
    }

    .game img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game img:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      .search-bar input {
        width: 150px;
      }
    }
  </style>
</head>
